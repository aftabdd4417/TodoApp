<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    {{ title }}
  </h1>
  <div class="maincontent">
    <div class="addnewitem">
      <input type="text" [(ngModel)]="task" placeholder="Add More Items.." />
      <button (click)="onClick()">Add</button>
      <p id="alertmsg" *ngIf="alertmsg">Type Something</p>
    </div>

    <br />
    <div class="subheader">
      Favourite Fruite is: <span>{{ favouriteFruite }}</span>
      <br />
      <strong>All Fruits:</strong>
    </div>
    <ul>
      <li *ngFor="let list of todoArray">
        <input type="checkbox" value="{{ list }}" /> <span>{{ list }}</span>
      </li>
    </ul>
    <u *ngIf="todoArray.length < 1">No Fruit </u>
  </div>
</div>
<router-outlet></router-outlet>
