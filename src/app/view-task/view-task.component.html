<div class="container">
  <div class="calculated-task">
    <button (click)="filterTasks()"  [ngClass]="{'active' : true}">All ({{ tasks.length }})</button
    ><button (click)="filterTasks('inactive')">
      Remaining ({{ tasks.length - getno() }})</button
    ><button (click)="filterTasks('active')">Completed ({{ getno() }})</button>
  </div>
  <div *ngIf="tasks && tasks.length && !filteredTasks">
    <ul>
      <li *ngFor="let task of tasks">
        <input
          type="checkbox"
          [value]="task.value"
          [(ngModel)]="task.active"
        />{{ task.value }}
        <button class="editsave" routerLink="/edit-task/{{ task.id }}">
          <i class="far fa-edit"></i>
        </button>
        <button class="delete editsave" (click)="deleteTask(task.id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </li>
    </ul>
  </div>
  <u *ngIf="tasks && !tasks.length">Empty list </u>
  <div *ngIf="filteredTasks && filteredTasks.length">
    <ul>
      <li *ngFor="let task of filteredTasks">
        <input
          type="checkbox"
          [value]="task.value"
          [(ngModel)]="task.active"
        />{{ task.value }}
        <button class="editsave" routerLink="/edit-task/{{ task.id }}">
          <i class="far fa-edit"></i>
        </button>
        <button class="delete editsave" (click)="deleteTask(task.id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
